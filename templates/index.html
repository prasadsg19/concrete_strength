<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Compressive Strength Prediction</title>
    <style>
        body {
           text-align: center; /* Center all content */
           font-family: Arial, sans-serif; /* Optional: Set a font family */
           background-image: url('static/images.jpeg'); /* Specify the path to your background image */
           background-size: cover; /* Cover the entire background */
           background-repeat: no-repeat; /* Do not repeat the background image */
       }
       .container {
           width: 60%; /* Set the width of the container */
           margin: 0 auto; /* Center the container horizontally */
           padding: 20px; /* Add padding to the container */
           background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a background color to the container */
           border-radius: 10px; /* Optional: Add border-radius for rounded corners */
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for better visual */
       }
       /* Add CSS styles for spacing */
       label {
           font-weight: bold; /* Make labels bold */
       }
       label, input[type="text"] {
           display: inline-block; /* Display label and input as inline-block */
           vertical-align: top; /* Align label and input boxes vertically */
           margin-bottom: 10px; /* Add space below each label and input */
           width: calc(50% - 5px); /* Set width to half of container width with margin */
       }
       input[type="text"] {
           margin-bottom: 10px; /* Add space below each input field */
           padding: 10px; /* Add padding to input fields */
           width: calc(20% - 5px); /* Set width to half of container width with margin */
           box-sizing: border-box; /* Include padding and border in the width */
       }
       input[type="submit"] {
           margin-top: 20px; /* Add space above the submit button */
           padding: 10px 20px; /* Add padding to the submit button */
           width: auto; /* Let the width be determined by content */
       }
   </style>
</head>
<body>
    <h1>Concrete Compressive Strength Prediction</h1>
    <form action="/predict" method="post">
        <label for="cement">Cement (kg/m³) [100 - 500]:</label><br>
        <input type="text" id="cement" name="cement" placeholder="value between 100 and 500"><br>
        <label for="blast_furnace_slag">Blast Furnace Slag (kg/m³) [0 - 350]:</label><br>
        <input type="text" id="blast_furnace_slag" name="blast_furnace_slag" placeholder="value between 0 and 350"><br>
        <label for="fly_ash">Fly Ash (kg/m³) [0 - 200]:</label><br>
        <input type="text" id="fly_ash" name="fly_ash" placeholder="value between 0 and 200"><br>
        <label for="water">Water (kg/m³) [120 - 240]:</label><br>
        <input type="text" id="water" name="water" placeholder="value between 120 and 240"><br>
        <label for="superplasticizer">Superplasticizer (kg/m³) [0 - 30]:</label><br>
        <input type="text" id="superplasticizer" name="superplasticizer" placeholder=" value between 0 and 30"><br>
        <label for="coarse_aggregate">Coarse Aggregate (kg/m³) [800 - 1150]:</label><br>
        <input type="text" id="coarse_aggregate" name="coarse_aggregate" placeholder="value between 800 and 1150"><br>
        <label for="fine_aggregate">Fine Aggregate (kg/m³) [600 - 1000]:</label><br>
        <input type="text" id="fine_aggregate" name="fine_aggregate" placeholder=" value between 600 and 1000"><br>
        <label for="age">Age (days) [0 - 350]:</label><br>
        <input type="text" id="age" name="age" placeholder=" value between 0 and 350"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
